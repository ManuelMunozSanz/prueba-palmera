<div class="tarjeta">
  <div class="imgDiv">
      <img class="imgProducto" src="https://s3-eu-west-1.amazonaws.com/carritus.com/images_pms/70/59391570.jpg"/>
  </div>
  <p class="titulo">Palmera de cacao</p>
  <p class="peso">Pieza 425 g</p>
  <p><span class="negrita">1,75 €</span> <span class="precio">/ud.</span></p>
  <button *ngIf="contador<=0" id="anadirCarritoBtn" class="anadirCarritoBtn" (click)="anadirCarrito()">Añadir al carrito</button>



  <ng-container id="productoAdd" class="productoAdd" *ngIf="contador>0">
      <hr>
      <div  class="productoAddContenedor">
          <div class="enCarro">
              <p class="peso">En carro</p>
              <p><span id="unidad">{{contador}}</span> ud.</p>
          </div>
          <div class="botonesAdd">
              <button (click)="borrarCarrito()">DEL</button>
              <button (click)="anadirCarrito()">+</button>
          </div>
      </div>
  </ng-container>
</div>
